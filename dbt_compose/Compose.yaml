

services:
  dbpg:
    image: postgres:13.0-alpine
    container_name: dbpg
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    networks:
      - app-network
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

 
  dbt:
    container_name: dbt
    environment:
      - DB_HOST=dbpg
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_NAME=postgres
      - DB_PORT=5432
      - DB_SCHEMA=public
    build:
      context: .
      dockerfile: dbt/Dockerfile
    volumes:
      - ./dbt/projeto_dbt:/usr/app/dbt_project
    networks:
      - app-network
    depends_on:
      dbpg:
        condition: service_healthy

networks:
  app-network:
    driver: bridge